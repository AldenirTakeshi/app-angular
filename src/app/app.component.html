<h1>Bem-vindo Ã  {{ title }}!</h1>

<div>
  <label for="state">Estado:</label>
  <select id="state" [(ngModel)]="selectedState" (change)="onStateChange()">
    <option *ngFor="let state of states" [value]="state.id">{{ state.nome }}</option>
  </select>
</div>

<div *ngIf="cities.length > 0">
  <label for="city">Cidade:</label>
  <select id="city">
    <option *ngFor="let city of cities" [value]="city.id">{{ city.nome }}</option>
  </select>
</div>
